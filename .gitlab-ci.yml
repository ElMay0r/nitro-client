image: node:15.6

stages:
  - test
  - build


ESLinter:
    stage: test
    script:
        - npm i
        - node ./node_modules/eslint/bin/eslint.js src/
    cache:
        key: ${CI_COMMIT_BRANCH}
        paths:
            - node_modules

Build Nitro:
  stage: build
  script:
    - rm -rf node_modules
    - npm i
    - npm update nitro-renderer
    - cp src/index.html.example src/index.html
    - cp src/configuration.json.example src/configuration.json
    - npm run build-prod
  cache:
    key: ${CI_COMMIT_BRANCH}
    paths:
      - node_modules
  artifacts:
    expire_in: 2 weeks
    paths:
      - dist/*
