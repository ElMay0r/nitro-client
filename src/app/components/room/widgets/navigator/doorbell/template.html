<div *ngIf="visible" [bringToTop] [draggable] class="nitro-chooser-component card">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ ('widgets.doorbell.title') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex p-3">
        <ul *ngFor="let user of _users">
            <li>{{ user }} <span (click)="accept(user)">A</span> <span (click)="deny(user)">D</span></li>
        </ul>
    </div>
</div>
