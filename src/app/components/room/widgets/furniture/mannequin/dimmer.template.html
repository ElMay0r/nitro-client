<div *ngIf="visible" [bringToTop] [draggable] class="nitro-furniture-dimmer card">
    <div class="drag-handler d-flex align-items-center justify-content-between pt-3 px-3 w-100">
        <h6 class="m-0">{{ 'mannequin.widget.title' | translate }}</h6>
        <div class="close" (click)="hide()"><i class="fas fa-times"></i></div>
    </div>
    <div class="p-3">
        {{ 'mannequin.widget.weartext' | translate }}
        <i>{{ outfitName }}</i>
    </div>
    <div class="p-3">
        <div nitro-avatar-image [direction]="2" [figure]="figure">&nbsp;</div>
    </div>

    <button type="button" class="btn btn-primary" (click)="handleButton('wear')">Wear</button>
</div>
