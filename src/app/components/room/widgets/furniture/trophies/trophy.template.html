<div *ngIf="visible" [bringToTop] [draggable] class="nitro-trophy card trophy-{{ color }}" noMemory="true">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ ('widget.furni.trophy.title') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="row p-3">
        <div class="col-12 d-flex">
            <p>{{ message }}</p>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <p>{{ ownerName }}</p>
            <p>{{ date }}</p>
        </div>
    </div>
</div>
