<div *ngIf="visible" [bringToTop] [draggable] [ngStyle]="{'background-color': getHex(), color: _colorHex}"
    class="nitro-stickie-component">
    <div class="drag-handler d-flex justify-content-between align-items-center py-1 px-2">
        <div *ngIf="isController" class=" d-flex align-items-center">
            <button type="button" class="sticky-trash mr-2" (click)="handleButton('delete')">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button type="button" *ngFor="let color of availableColors" class="sticky-button rounded p-2 mr-2"
                [ngStyle]="{'background-color': getHexFromHtml(color)}" (click)="handleButton(color)"></button>
        </div>
        <button type="button" class="close" (click)="handleButton('close')"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex p-1">
        <textarea name="sticky-text" class="sticky-text" rows="11" maxlength="500" [disabled]="!isController"
            [(ngModel)]="_text">{{_text}}</textarea>
    </div>
</div>
