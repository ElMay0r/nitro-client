<div *ngIf="visible" [bringToTop] [draggable] class="nitro-furniture-gift-opening card">
    <div class="drag-handler d-flex align-items-center justify-content-between pt-3 px-3 w-100">
        <h6 class="m-0">{{ ('widget.dimmer.title') | translate }}</h6>
        <div class="close" (click)="hide()"><i class="fas fa-times"></i></div>
    </div>
    <div class="p-3">
        <div class="dimmer-inner bg-secondary p-2">
            <h1>H1</h1>
            <div nitro-avatar-image [figure]="figure" [headOnly]="true" [direction]="2"></div>
            <p>{{ senderText }}
            </p>
        </div>
    </div>
    <div class="p-3">
        <button type="button" class="btn btn-primary" (click)="handleButton('accept')">Accept</button>
        <button type="button" class="btn btn-primary" (click)="handleButton('return')">Return</button>
    </div>
</div>
