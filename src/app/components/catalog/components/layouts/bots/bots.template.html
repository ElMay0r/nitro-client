<div class="d-flex flex-column w-100 h-100">
    <div *ngIf="!activeOffer" class="d-flex flex-column justify-content-center align-items-center w-100 h-100 mb-2">
        <img *ngIf="getImage(1)" [src]="getImage(1)" image-placeholder />
    </div>
    <div *ngIf="activeOffer" class="position-relative d-flex flex-column justify-content-center align-items-center w-100 h-100 mb-2">
        <div class="position-absolute bg-secondary rounded text-center m-2 p-2 t-0 l-0" style="z-index:1;">{{ offerName(activeOffer) }}</div>
        <div *ngIf="roomPreviewerVisible" class="room-preview" nitro-room-preview-component [roomPreviewer]="roomPreviewer" [width]="364" [height]="182"></div>
        <div *ngIf="!roomPreviewerVisible" class="d-flex justify-content-center align-items-center h-100 w-100">
            <img [src]="offerImage(activeOffer)" image-placeholder />
        </div>
        <div class="d-flex align-items-center bg-secondary rounded mt-2 py-2 px-3 flex-grow-1 w-100" nitro-catalog-purchase-component [activePage]="activePage" [activeOffer]="activeOffer"
             [quantityEnabled]="activeOffer.bundlePurchaseAllowed"></div>
    </div>
    <perfect-scrollbar class="grid-container w-100" style="min-height:156px;max-height:156px;height:156px;">
        <div class="grid-items grid-6">
            <div class="d-flex flex-column item-detail justify-content-center align-items-center"
                 *ngFor="let offer of offers" (click)="selectOffer(offer)">

                <button type="button" class="position-relative btn btn-secondary align-items-end detail-info has-image"
                        [ngClass]="{ 'active': (activeOffer === offer) }"
                        [ngStyle]="{ 'background-image': 'url(' + getBotImage(offer) + ')' }">

                </button>
            </div>

        </div>
    </perfect-scrollbar>
</div>
