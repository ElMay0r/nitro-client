<div class="w-100 h-100 px-1 nitro-catalog-layout-marketplace-own-items-component">
    <div class="row">
        {{ topText }}
        <button type="button" class="btn btn-primary"
                [disabled]="redeemButtonDisabled" (click)="redeemCredits()">{{ 'catalog.marketplace.offer.redeem' | translate }}</button>
        {{ statusText }}
    </div>

    <div *ngIf="hasOwnOffersOnMarketplace" class="row">
        <perfect-scrollbar style="min-height:450px;max-height:450px;height:450px;">
            <div class="gift-item rounded bg-secondary mb-2 d-flex flex-row p-1" *ngFor="let offer of ownOffers">

                <div class="gift-image position-relative align-self-center align-items-end mr-2 flex-shrink-0" style="width:36px; height:36px;"
                     [ngClass]="{'unique': offer.isUniqueLimitedItem}" >
                    <div class="position-absolute"  style="width:36px; height:36px;background-position: center; background-repeat: no-repeat" [ngStyle]="{ 'background-image': 'url(' + imageUrlOffer(offer) + ')' }"></div>
                    <div *ngIf="offer.isUniqueLimitedItem" class="position-absolute unique-counter" style="bottom:0px;" [innerHtml]="offer.stuffData.uniqueSeries | uniqueNumber"></div>
                </div>


                <div class="w-100">
                    <div class="small">
                        <p class="mb-0 pb-0 d-block">{{ getMarketplaceOfferTitle(offer) }}</p>
                        <p class="mb-0 pb-0 d-block">{{ getMarketplaceOfferDescription(offer) }}</p>
                        <p class="mb-0 pb-0 d-block">{{ getMarketplacePrice(offer) }}</p>
                        <p *ngIf="offerIsOnGoing(offer)" class="mb-0 pb-0 d-block">{{ offerTime(offer) }}</p>
                        <p *ngIf="offerIsSold(offer)" class="mb-0 pb-0 d-block">{{ offerSoldText(offer) }}</p>
                        <p *ngIf="offerIsExpired(offer)" class="mb-0 pb-0 d-block">{{ offerExpiredText(offer) }}</p>
                        <button *ngIf="canTakeBack(offer)" (click)="takeBack(offer)" class="btn btn-primary">{{ 'catalog.marketplace.offer.pick' | translate }}</button>
                    </div>
                </div>
            </div>
        </perfect-scrollbar>
    </div>
</div>
