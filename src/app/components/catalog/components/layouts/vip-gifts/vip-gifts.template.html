<div *ngIf="visible" class="w-100 h-100 nitro-catalog-layout-vip-gifts-component">
    <div class="row">
        <div class="col-12">
            <p>{{ giftsAvailable}}</p>
        </div>

    </div>


    <div class="row gift-item rounded bg-secondary mb-2 p-1 " *ngFor="let gift of gifts">
        <div class="col-12">
            <div class="row">
                <div class="gift-image" [ngStyle]="{ 'background-image': 'url(' + offerImage(gift) + ')' }"></div>
                <p>{{ getProductFurniData(gift.products[0]).name }}</p>
            </div>
        </div>
        <div *ngIf="getAvailability(gift.offerId)" class="row">
            {{ 'catalog.club_gift.selectable' | translate }}
            <button type="button" (click)="selectOffer(gift)" class="btn btn-sm btn-primary">{{ 'catalog.club_gift.select' | translate }}</button>
        </div>

        <div *ngIf="!getAvailability(gift.offerId)" class="row">
            {{ nonAvailableText(gift.offerId) }}
        </div>
    </div>

    <div class="row">
        {{ pastClubDays }}
    </div>
</div>


<div *ngIf="showPopup" [bringToTop] [draggable] class="nitro-catalog-confirm-purchase-component card">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ ('catalog.club_gift.confirm') | translate }}</h6>
        <button type="button" class="close" (click)="hidePopup()"><i class="fas fa-times"></i></button>
    </div>
    <div class="row p-3">
        <div class="col-6 d-flex flex-column">
            <div class="product-preview bg-secondary rounded" [ngStyle]="{ 'background-image': 'url(' + getGiftImage() + ')'}"></div>
        </div>
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <div class="offer-name">{{ giftName() }}</div>

        </div>
    </div>
    <div class="row align-items-end pt-0 px-3 pb-3">
        <div class="col btn-group">
            <button type="button" class="btn btn-success" (click)="confirmGift()">{{ ('catalog.club_gift.select') | translate }}</button>
            <button type="button" class="btn btn-primary" (click)="hidePopup()">{{ ('cancel') | translate }}</button>
        </div>
    </div>
</div>
