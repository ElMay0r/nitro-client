<div *ngIf="visible" class="w-100 h-100 nitro-catalog-layout-vip-gifts-component">
    <div class="row">
        <div class="col-12">
            <p>{{ giftsAvailable}}</p>
        </div>

    </div>


    <div class="row gift-item rounded bg-secondary mb-2 p-1 " *ngFor="let gift of gifts">
        <div class="col-12">
            <div class="row">
                <div class="gift-image" [ngStyle]="{ 'background-image': 'url(' + offerImage(gift) + ')' }"></div>
                <p>{{ getProductFurniData(gift.products[0]).name }}</p>
            </div>
        </div>
        <div *ngIf="getAvailability(gift.offerId)" class="row">
            {{ 'catalog.club_gift.selectable' | translate }}
            <button type="button" class="btn btn-sm btn-primary">{{ 'catalog.club_gift.select' | translate }}</button>
        </div>

        <div *ngIf="!getAvailability(gift.offerId)" class="row">
            {{ nonAvailableText(gift.offerId) }}
        </div>
    </div>

    <div class="row">
        {{ pastClubDays }}
    </div>
</div>
