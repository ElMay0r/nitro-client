<div class="d-flex flex-column w-100 h-100">
    <div *ngIf="!searchOffer" class="d-flex flex-column justify-content-center align-items-center w-100 h-100 mb-2">
        <img *ngIf="getImage(1)" [src]="getImage(1)" />
    </div>
    <div *ngIf="searchOffer" class="position-relative d-flex flex-column justify-content-center align-items-center w-100 h-100 mb-2">
        <div class="position-absolute bg-secondary rounded text-center m-2 p-2 t-0 l-0" style="z-index:1;">{{ offerName(searchOffer) }}</div>
        <div class="room-preview" nitro-room-preview-component [roomPreviewer]="roomPreviewer" [width]="364" [height]="182"></div>
        <div class="d-flex align-items-center bg-secondary rounded mt-2 py-2 px-3 flex-grow-1 w-100" nitro-catalog-purchase-component [activePage]="activePage" [activeOffer]="searchOffer"
        [quantityEnabled]="searchOffer.bundlePurchaseAllowed"></div>
    </div>
    <perfect-scrollbar class="grid-container w-100" style="min-height:156px;max-height:156px;height:156px;">
        <div class="grid-items grid-6">
            <div class="d-flex flex-column item-detail justify-content-center align-items-center" (click)="requestOfferData(offer)" *ngFor="let offer of searchItems">
                <button type="button" class="position-relative btn btn-secondary align-items-end detail-info has-image"  [ngStyle]="{ 'background-image': 'url(' + searchItemImage(offer) + ')' }">
<!--                    <div class="position-absolute bg-danger px-1 py-0 rounded shadow count" *ngIf="(offerCount(offer) > 1)">{{ offerCount(offer) }}</div>-->
                </button>
            </div>
        </div>
    </perfect-scrollbar>
</div>
