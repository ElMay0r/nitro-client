<nitro-wired-base-component>
	{{ ('wiredfurni.params.conditions') | translate }}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="state">
        <label class="form-check-label">{{ ('wiredfurni.params.condition.state') | translate }}</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="direction">
        <label class="form-check-label">{{ ('wiredfurni.params.condition.direction') | translate }}</label>
	</div>
	<div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="position">
        <label class="form-check-label">{{ ('wiredfurni.params.condition.position') | translate }}</label>
	</div>
	<p class="w-100 text-center mb-1">{{ ('wiredfurni.params.delay') | translate:updateCount }}</p>
    <div class="d-flex align-items-center justify-content-center my-2 custom-slider">
        <button type="button" class="btn btn-primary btn-sm" (click)="decreaseDelay()"><i class="fas fa-arrow-left"></i></button>
        <ngx-slider name="delay" [options]="delaySliderOptions" [(value)]="delay" (valueChange)="onSliderChange()"></ngx-slider>
        <button type="button" class="btn btn-primary btn-sm" (click)="increaseDelay()"><i class="fas fa-arrow-right"></i></button>
    </div>
</nitro-wired-base-component>
