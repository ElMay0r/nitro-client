<nitro-wired-base-component>
	<p class="w-100 text-center mb-1">{{ ('wiredfurni.params.setpoints') | translate:updateCount }}</p>
    <div class="d-flex align-items-center justify-content-center my-2 custom-slider">
        <button type="button" class="btn btn-primary btn-sm" (click)="decreasePoints()"><i class="fas fa-arrow-left"></i></button>
        <ngx-slider name="points" [options]="pointsSliderOptions" [(value)]="points" (valueChange)="onSliderChange()"></ngx-slider>
        <button type="button" class="btn btn-primary btn-sm" (click)="increasePoints()"><i class="fas fa-arrow-right"></i></button>
	</div>
	<p class="w-100 text-center mb-1">{{ ('wiredfurni.params.settimesingame') | translate:updateCount }}</p>
    <div class="d-flex align-items-center justify-content-center my-2 custom-slider">
        <button type="button" class="btn btn-primary btn-sm" (click)="decreaseTimes()"><i class="fas fa-arrow-left"></i></button>
        <ngx-slider name="times" [options]="timesSliderOptions" [(value)]="times" (valueChange)="onSliderChange()"></ngx-slider>
        <button type="button" class="btn btn-primary btn-sm" (click)="increaseTimes()"><i class="fas fa-arrow-right"></i></button>
    </div>
	<p class="w-100 text-center mb-1">{{ ('wiredfurni.params.delay') | translate:updateCount }}</p>
    <div class="d-flex align-items-center justify-content-center my-2 custom-slider">
        <button type="button" class="btn btn-primary btn-sm" (click)="decreaseDelay()"><i class="fas fa-arrow-left"></i></button>
        <ngx-slider name="delay" [options]="delaySliderOptions" [(value)]="delay" (valueChange)="onSliderChange()"></ngx-slider>
        <button type="button" class="btn btn-primary btn-sm" (click)="increaseDelay()"><i class="fas fa-arrow-right"></i></button>
    </div>
</nitro-wired-base-component>
