<div *ngIf="visible" [draggable] [center]="false" dragHandle=".card-header" class="card chatlog-tool-card">
	<div class="card-header">
			<span>
			<i class="icon modtool-chatlog-icon" style="margin-right: 5px;"></i>
                <span *ngIf="showRoomChatlogs()">
                    {{'Room Chatlogs'}} <button class="btn btn-warning btn-sm" (click)="toggleChatlogWindows()">switch to User logs</button>
                </span>
                <span *ngIf="showUserChatlogs()">
                    {{'User Chatlogs'}} <button class="btn btn-warning btn-sm" (click)="toggleChatlogWindows()">switch to Room logs</button>
                </span>
			</span>
		<button type="button" class="close" (click)="hideTool()"><i class="fas fa-times"></i></button>
	</div>
	<div class="card-body">
        <div class="row">
            <div class="col" *ngIf="showRoomChatlogs()">
                <div class="log-list" *ngIf="roomChatlogs">
                    <div class="row" *ngFor="let chatlog of roomChatlogs">
                        <div class="col">
                            <div class="badge badge-secondary badge-block" style="width: 100%; text-align:left;">
                                {{chatlog.timestamp}} - {{chatlog.username}} - {{chatlog.message}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="log-list" *ngIf="!roomChatlogs">
                    Not in a room
                </div>
            </div>
            <div class="col" *ngIf="showUserChatlogs()">
                <div class="log-list" *ngIf="visits">
                    <div class="row" *ngFor="let visit of visits">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <span style="font-size: 13px">
                                        [{{visit.roomId}}]{{visit.roomName}}
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="badge badge-secondary badge-block" style="width:100%; text-align:left;">
                                        <div *ngFor="let chatlog of visit.chatlogs">
                                            {{chatlog.timestamp}} - {{chatlog.userName}} - {{chatlog.message}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="log-list" *ngIf="!visits">
                    No user selected
                </div>
            </div>
        </div>


	</div>
</div>
