<div [draggable] [center]="false" dragHandle=".card-header" class="card user-tool-card">
    <div class="card-header">
			<span>
			<i class="icon modtool-user-icon" style="margin-right: 5px;"></i>
                Chatlogs: {{user.username}}
			</span>
        <button type="button" class="close" (click)="close()"><i class="fas fa-times"></i></button>
    </div>
    <div class="card-body">
        <perfect-scrollbar class="position-relative w-100" style="min-height:200px;max-height:200px;height:200px;">
            <div *ngFor="let room of roomsVisited" class="d-flex flex-row justify-content-between w-100">
                <div class="d-flex flex-row justify-content-between w-100">
                    <div>
                        Room: {{ room.roomName }}
                    </div>
                    <div class="d-flex flex-row">
                        <button type="button" class="btn btn-sm btn-secondary">View Room</button>
                        <button type="button" class="btn btn-sm btn-secondary">Room Tools</button>
                    </div>
                </div>

                <div *ngFor="let message of room.chatlogs" class="d-flex flex-row justify-content-between w-100">
                    <div>Time</div> <div>User</div> <div>Chatlog</div>
                </div>

            </div>
        </perfect-scrollbar>

    </div>
</div>
