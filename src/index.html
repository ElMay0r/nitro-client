<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nitro</title>
    <base href="./">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <app-root></app-root>
    <script>
        var NitroConfig = {
            "config.urls": ("%NG_APP_CONFIG_URLS%").split(','),
            "sso.ticket": (new URLSearchParams(window.location.search).get('sso') || null),
            "socket.url": "%NG_APP_SOCKET_URL%",
            "asset.url": "%NG_APP_ASSET_URL%",
            "image.library.url": "%NG_APP_IMAGE_LIBRARY_URL%",
            "hof.furni.url": "%NG_APP_HOF_FURNI_URL%"
        };
    </script>
</body>
</html>
